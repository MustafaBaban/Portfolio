name: Build and Deploy Vue App

on:
  push:
    branches:
      - main  # Replace 'main' with your default branch name if it's different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Build Vue app
      run: npm run build

    - name: Push build to build branch
      uses: EndBug/add-and-commit@v7
      with:
        branch: build
        message: "Update build"
        add: "dist/*"  # Replace with the path to your build output folder if it's different